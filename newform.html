<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Form</title>
</head>
<body>
  <form action="http://webdevfoundations.net/scripts/mydemo.asp" method="post">
    
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" maxlength="30"><br><br>

    <p>What is your favorite day of the week?</p>
    <input type="radio" name="day" value="Monday"> Monday<br>
    <input type="radio" name="day" value="Wednesday"> Wednesday<br>
    <input type="radio" name="day" value="Friday"> Friday<br><br>

    <label for="network">Select your favorite social networking site:</label>
    <select name="network" id="network">
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
      <option value="Snapchat">Snapchat</option>
      <option value="Facebook">Facebook</option>
    </select><br><br>

    <fieldset>
      <legend>Shipping Address</legend>
      Address Line 1: <input type="text" name="address1"><br>
      Address Line 2: <input type="text" name="address2"><br>
      City: <input type="text" name="city"><br>
      State: <input type="text" name="state"><br>
      Zip: <input type="text" name="zip"><br>
    </fieldset><br>

    <input type="image" src="signup.gif" alt="Sign Up"><br><br>

    <input type="hidden" name="userid" value="12345">
    <label for="pword">Password:</label>
    <input type="password" name="pword" id="pword"><br><br>

  </form>
</body>
</html>
