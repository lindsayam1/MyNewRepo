<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Float Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .float {
            float: left;
            margin-right: 10px;
            border: 3px ridge #000000;
        }

        .content {
            background-color: #D1ECFF;
            padding: 10px;
        }

        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="content">
        <img class="float" src="yls.jpg" alt="Yellow Lady Slipper" width="100" height="100">
        <h2>Be Green When Enjoying Wildflowers</h2>
        <p>The Yellow Lady Slipper grows in wooded areas and blooms in June each year. The flower is a member of the orchid family.</p>
        <p>Safeguard wild plants in their natural surroundings. Protect their roots and refrain from digging up rare wildflowers.</p>
    </div>
</body>
</html>
